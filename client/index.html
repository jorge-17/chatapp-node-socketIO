        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

        <style>
            #messages {
                height: 350px;
                overflow-y: scroll;

            .message {
                margin: 20px;

                border: 1px solid #ccc;
                background: white;
                box-shadow: 0px 0px 20px rgb(61, 61, 61);
            }

            label {
                float: right;
            }

            img {
                height: 50px;
                width: 45px;
            }

            #George {
                border: 1px solid rgb(88, 88, 88);
                background-color: gainsboro;
            }

            #Isra {
                border: 1px solid rgb(71, 71, 71);
                background-color: rgb(3, 0, 0);
                color: white;
            }

            #Manu {
                border: 1px solid rgb(255, 1, 1);
                background-color: rgb(255, 163, 163);
            }

            #Sofi {
                border: 1px solid #009ef1;
                background-color: #7ec8de;
            }

            #Leo {
                border: 1px solid rgb(255, 1, 1);
                background-color: rgb(255, 163, 163);
            }

            #lbl_nickname {
                float: left;
            }

            #user {
                display: none;
            }

                    <option value="Leo">Leo</option>
                    <option value="George">George</option>
                </select>
                <br>
                <div class="alert alert-info" id="user" role="alert">

                </div>
                <textarea class="form-control" rows="3" id="text" placeholder="Ingresa el mensaje..."></textarea>
                <input class="btn btn-primary" type="submit" value="Enviar" />
            </form>
